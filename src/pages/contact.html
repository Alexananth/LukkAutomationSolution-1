<main>
  <!-- Banner -->
  <section class="bg-base-white py-24">
    <div class="container mx-auto px-6 text-center">
      <h1 class="text-4xl md:text-5xl font-bold text-text-color">Get In Touch</h1>
      <p class="text-lg md:text-xl mt-4 max-w-3xl mx-auto">We'd love to hear from you. Whether you have a question about our solutions or want to start a project, our team is ready to answer all your questions.</p>
    </div>
  </section>

  <!-- Contact Form & Info -->
  <section class="py-20 bg-base-white">
    <div class="container mx-auto px-6">
      <div class="flex flex-col lg:flex-row gap-12">
        <!-- Form -->
        <div class="lg:w-2/3 bg-milky-white/30 p-8 rounded-lg shadow-sm">
          <h2 class="text-2xl font-bold mb-6">Send us a Message</h2>
          <form action="#" method="POST" class="space-y-6">
            <div>
              <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
              <input type="text" name="name" id="name" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary-accent focus:border-primary-accent">
            </div>
            <div>
              <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
              <input type="email" name="email" id="email" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary-accent focus:border-primary-accent">
            </div>
            <div>
              <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
              <textarea name="message" id="message" rows="4" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-primary-accent focus:border-primary-accent"></textarea>
            </div>
            <div>
              <button type="submit" class="w-full bg-primary-accent text-white font-semibold px-6 py-3 rounded-full hover:bg-secondary-accent hover:text-text-color transition-all duration-300 shadow-lg">Send Message</button>
            </div>
          </form>
        </div>
        <!-- Info & Map -->
        <div class="lg:w-1/3 space-y-8">
          <div class="bg-soft-highlight/50 p-6 rounded-lg">
            <h3 class="font-bold text-lg mb-4">Contact Information</h3>
            <ul class="space-y-3">
              <li class="flex items-center"><i data-lucide="map-pin" class="w-5 h-5 mr-3 text-primary-accent"></i>123 Automation Drive, Singapore 123456</li>
              <li class="flex items-center"><i data-lucide="phone" class="w-5 h-5 mr-3 text-primary-accent"></i>+65 1234 5678</li>
              <li class="flex items-center"><i data-lucide="mail" class="w-5 h-5 mr-3 text-primary-accent"></i>contact@lukkautomation.com</li>
            </ul>
          </div>
          <div class="h-64 rounded-lg overflow-hidden shadow-sm">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d255282.32343940173!2d103.73196939974243!3d1.314729894814924!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31da11238a8b9375%3A0x887869cf52abf5c4!2sSingapore!5e0!3m2!1sen!2s!4v1678886439000!5m2!1sen!2s" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
